<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8>
  <title>Redirecting...</title>
</head>

<body>
  <h1>Redirecting...</h1>
  <a href="/layout-gen/simple">Click here if you are not redirected.</a>
  <script>
    const loc = window.location.pathname;
    const redirect = (path) => {
      const match = loc.match(new RegExp(`^/layout-gen${path}(.*)$`));
      console.log(match);
      if (match) {
        window.location = `/layout-gen${path}?r=${match[1]}`;
      }
    }
    redirect('/simple');
  </script>
</body>

</html>
